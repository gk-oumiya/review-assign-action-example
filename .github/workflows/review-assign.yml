name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    permissions:
      contents: read # for yumemi-inc/path-filter
      pull-requests: write # for reviewers edit
      repository-projects: read # for reviewers
    env:
      GH_REPO: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: core
        uses: yumemi-inc/path-filter@v2
        with:
          patterns: |
            core/**
          run: gh pr review-request ${{ github.event.number }} --add 'gk-oumiya/reviewers'
          run-if-not: gh pr review-request ${{ github.event.number }} --remove 'gk-oumiya/reviewers'
